<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pro Paysage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <img src="logo-pro-paysage.png" alt="Logo Pro Paysage" class="logo">
    <h1>Pro Paysage</h1>

    <div class="form-row">
        <label>Nom employé :</label>
        <input type="text" id="employee-name" placeholder="Votre nom">
    </div>

    <div class="form-row">
        <label>Date :</label>
        <input type="date" id="date">
    </div>

    <div class="form-row">
        <label>Chantier :</label>
        <input type="text" id="chantier">
    </div>

    <div class="form-row">
        <label>Heure entrée :</label>
        <input type="number" id="heure-entree" min="0" max="24">
    </div>

    <div class="form-row">
        <label>Dîner (heures) :</label>
        <input type="number" id="diner" min="0" max="3">
    </div>

    <div class="form-row">
        <label>Heure sortie :</label>
        <input type="number" id="heure-sortie" min="0" max="24">
    </div>

    <div class="buttons">
        <button onclick="ajouterJour()">Ajouter journée</button>
        <button onclick="retirerBanque()">Retirer banque</button>
        <button onclick="exportPDF()">Exporter PDF</button>
    </div>

    <h2>Total semaine : <span id="total-semaine">0</span> h / 40 h</h2>
    <h2>Banque : <span id="banque-heures">0</span> h</h2>

    <table id="table-journées">
        <thead>
            <tr>
                <th>Date</th>
                <th>Chantier</th>
                <th>Entrée</th>
                <th>Dîner</th>
                <th>Sortie</th>
                <th>Total jour</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
