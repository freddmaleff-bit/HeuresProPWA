<!DOCTYPE html>
<html lang="fr">
<head> <img src="logo-pro-paysage.png" alt="Pro Paysage" width="120">
<meta charset="UTF-8">
<title>Pro Paysage - Heures</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<h2>Pro Paysage</h2>

<label>Nom employé :</label>
<input type="text" id="employeeName" placeholder="Votre nom">

<hr>

<label>Date :</label>
<input type="date" id="date" onchange="updateWeeklyDisplay(this.value)">

<label>Chantier :</label>
<input type="text" id="chantier">

<label>Heure entrée :</label>
<input type="time" id="startTime">

<label>Dîner (heures) :</label>
<input type="number" id="lunchTime" step="0.25">

<label>Heure sortie :</label>
<input type="time" id="endTime">

<br><br>

<button onclick="addWorkDay()">Ajouter journée</button>
<button onclick="withdrawBankHours()">Retirer banque</button>
<button onclick="exportWeeklyPDF()">Exporter PDF</button>

<h3 id="weeklyTotalDisplay">Total semaine : 0 h / 40 h</h3>
<h3 id="bankHoursDisplay">Banque : 0 h</h3>

<hr>

<div id="history"></div>

<script src="app.js"></script>

</body>
</html>
